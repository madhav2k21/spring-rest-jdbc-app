logging:
  file:
    name: log/my-logs.log
  level:
    org:
      springframework:
        jdbc:
          core: TRACE
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: admin
    url: jdbc:h2:mem:testdb
    username: admin
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: "true\t"
    show-sql: true
  main:
    banner-mode: 'off'
